<ai-radio-group>
        <ai-radio checked="true" group="first" value='true'>normal</ai-radio>
        <ai-radio primary group="first">primary</ai-radio>
</ai-radio-group>

<ai-radio-group>
        <ai-radio red group="second">red</ai-radio><ai-radio green checked="true" >green</ai-radio><ai-radio yellow>yellow</ai-radio>
</ai-radio-group>


<br/>
        
<ai-check up='star_border' down='star'></ai-check> <ai-check up='star_border' down='star' primary></ai-check>
<ai-check up='favorite_border' down='favorite'></ai-check><ai-check up='favorite_border' down='favorite' red></ai-check>
<ai-check large up='zoom_in' down='zoom_out'></ai-check> <ai-check small up='videocam' down='videocam_off'></ai-check>
    
<ai-check>normal</ai-check><ai-check primary>primary</ai-check><ai-check [disabled]="true">disabled</ai-check>
<ai-check large>large</ai-check><ai-check small>small</ai-check>
<ai-check red [value]="true" >red</ai-check><ai-check green>green</ai-check><ai-check yellow>yellow</ai-check>
<br/>

<ai-checkbox red [value]="true" >red</ai-checkbox><ai-checkbox green>green</ai-checkbox><ai-checkbox yellow>yellow</ai-checkbox>
