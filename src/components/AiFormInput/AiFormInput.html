<label *ngIf="hasLabel()">{{label}} <span *ngIf="required" class='labelRequired'>(required*)</span></label>
<icon ai-material *ngIf="hasIcon()">{{icon}}</icon>
<ai-input class="input" line (_focus_change)="setHasFocus($event)" (_value_change)="updateValue($event)"
    [disabled]="isDisabled()" 
    [type]="getType()" 
    [readonly]="isReadonly()"
    [maxlength]="getMaxLength()" 
    [value]="value"
    [symbol_icon]="getSymbolIcon()"
    ></ai-input>
<div class="spacer">
<message *ngIf="hasMessage()">{{message}}</message>
<word *ngIf="hasWord()">{{word}}</word>
</div>
<error >{{error}}</error>
