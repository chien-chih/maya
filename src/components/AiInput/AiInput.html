<input class="ai-input-box" (input)="updateValue($event)" (focus)="setHasFocus(true)" (blur)="setHasFocus(false)"
    [disabled]="isDisabled()" 
    [type]="getType()" 
    [readonly]="isReadonly()" 
    [maxLength]="getMaxLength()" 
    [value]="value"  
/>
<span class='ai-input-icon ai-input-left' ai-material *ngIf="isLeftExist()">{{left}}</span>
<span class='ai-input-icon ai-input-right' ai-material *ngIf="isRightExist()">{{right}}</span>
